<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="../dist/index.bundle.js"></script>
  </head>

  <body>
    <div class="list-container">
      <div class="list-title">
        <h4>Today's To Do</h4>
      </div>

      <div class="list-add">
        <input type="text" placeholder="Add to your list..." id="input-add" />
        <button type="button" id="button-add">
          <img
            src="https://media.flaticon.com/dist/min/img/uicons/icons/rounded/regular/fi-rr-add.svg"
            width="14"
            alt="Add task"
          />
        </button>
      </div>

      <div class="list-content"></div>

      <button type="button" id="button-clear">Clear all Completed</button>
    </div>
  </body>
</html>
